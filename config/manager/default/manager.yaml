---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agora-postgresql-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/instance: agora-postgresql-operator
      app.kubernetes.io/name: agora-postgresql-operator
      app.kubernetes.io/part-of: agora-postgresql-operator
  strategy: { type: Recreate }
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/instance: agora-postgresql-operator
        app.kubernetes.io/name: agora-postgresql-operator
        app.kubernetes.io/part-of: agora-postgresql-operator
    spec:
      containers:
      - name: operator
        image: postgres-operator
        imagePullPolicy: Always
        env:
          - name: PGO_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CRUNCHY_DEBUG
            value: "true"
          - name: DISABLE_TELEMETRY
            value: "false"
        ports:
          - containerPort: 8080
            name: metrics
            protocol: TCP
        livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /metrics
              port: metrics
              scheme: HTTP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: { drop: [ALL] }
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      serviceAccountName: agora-postgresql-operator
